---
layout: default
title: Blog
---

<div class="blog-posts">
  <h1>Blog Posts</h1>
  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <small>{{ post.date | date: "%B %d, %Y" }}</small>
        <p>{{ post.excerpt | strip_html | truncate: 160 }}</p> <!-- Auto-generated excerpt -->
      </li>
    {% endfor %}
  </ul>
</div>
